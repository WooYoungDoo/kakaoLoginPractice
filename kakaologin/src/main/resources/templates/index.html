<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kakao Login Test</h1>

<span th:if="${userId == null}">
        <a href="https://kauth.kakao.com/oauth/authorize?client_id=8a86ae0d617aeb881f336197dcbf2946&redirect_uri=http://localhost:8080/login&response_type=code">
            <img src="image/kakao_login_medium.png">
        </a>
    </span>
<span th:if="${userId != null}">
        <form name="logout" action="http://localhost:8080/logout">
            <input type="submit" value="로그아웃">
        </form>
    </span>
</body>
</html>
